<ion-header (click)="statusLogLang()">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-footer *ngIf="language == 'es'" no-border>
        <ion-title>Recuperar Contraseña</ion-title>
    </ion-footer>
    <ion-footer *ngIf="language == 'en'" no-border>
        <ion-title>Recover Password</ion-title>
    </ion-footer>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" (click)="statusLogLang()">
  <ion-footer *ngIf="language == 'es'" no-border>
    <ion-footer class="head" no-border>
      <ion-label class="head-label">------------------------------------</ion-label>
      <br/>
      <ion-icon color="light" name="lock"></ion-icon>
      <ion-label class="head-label"> Recuperar contraseña</ion-label>
      <br/>
      <ion-label class="head-label">------------------------------------</ion-label>
    </ion-footer>

    <ion-footer class="form-register" no-border>
    <ion-item class="bottom-inputs" color="light">
      <ion-label><ion-icon name="mail" color="primary"></ion-icon></ion-label>
      <ion-input required type="email" [(ngModel)]="user.email" placeholder="Correo electrónico..."></ion-input>
    </ion-item>

    <ion-button class="bottom-button" color="favorite" (click)="sendCode()"><ion-icon name="save" color="light"></ion-icon> Envíar</ion-button>
  </ion-footer>
    <ion-img class="logo-end" src="../../../assets/images/icon.png"></ion-img>
  </ion-footer>
  <ion-footer *ngIf="language == 'en'" no-border>
    <ion-footer class="head" no-border>
      <ion-label class="head-label">-------------------------------</ion-label>
      <br/>
      <ion-icon color="light" name="lock"></ion-icon>
      <ion-label class="head-label"> Recover password</ion-label>
      <br/>
      <ion-label class="head-label">-------------------------------</ion-label>
    </ion-footer>
    <ion-footer class="form-register" no-border>
    <ion-item class="bottom-inputs" color="light">
      <ion-label><ion-icon name="mail" color="primary"></ion-icon></ion-label>
      <ion-input required type="email" [(ngModel)]="user.email" placeholder="Email..."></ion-input>
    </ion-item>
    <ion-button class="bottom-button" color="favorite" (click)="sendCode()"><ion-icon name="save" color="light"></ion-icon> Send</ion-button>
  </ion-footer> 
  
    <ion-img class="logo-end" src="../../../assets/images/icon.png"></ion-img>
  </ion-footer>
</ion-content>
